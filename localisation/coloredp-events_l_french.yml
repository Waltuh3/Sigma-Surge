 #options
 coloredp.1.t:0 "Bienvenue sur "Colored Puppets""
 coloredp.1.d:0 "Ce mod vous permet de changer la couleur de vos états fantoches. Rappelez-vous que si vous changez la couleur d'un état qui a changé de nom ou de couleur suite à une action dans une partie sur un autre mod, il peut perdre ce changement pour toujours. Avant de commencer le jeu, vous devez décider si l'IA doit changer la couleur de ses propres états fantoches ou non."
 coloredp.1.a:0 "Permettre l'IA changer de couleur"
 coloredp.1.b:0 "Nier AI changer de couleur"
